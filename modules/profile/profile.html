<div class="container" ng-controller="ProfileCtrl">
    <div class="UserProfile">
        <div class="card hovercard">
            <div class="card-background">
                <img class="card-bkimg" alt="backgroundPhoto" ng-if="avatar64.base64 != ''" data-ng-src="data:image/{{avatar64.filetype}};base64,{{avatar64.base64}}">
                <img class="card-bkimg" alt="backgroundPhoto" ng-if="avatar64.base64 == ''" ng-src="{{avatarDefault}}">
            </div>
            <div class="useravatar">
                <img alt="userPhoto" ng-if="avatar64.base64 != ''" data-ng-src="data:image/{{avatar64.filetype}};base64,{{avatar64.base64}}">
                <img alt="userPhoto" ng-if="avatar64.base64 == ''" ng-src="{{avatarDefault}}">
                <div class="upload">
                    <i class="glyphicon glyphicon-edit"></i>
                    <input on-after-validate="changeProfilePicture" type="file" ng-model="avatar64" base-sixty-four-input name="button" maxsize="1000" accept="image/jpg, image/png, image/jpeg">
                </div>
            </div>
            <div class="card-info"> <span class="card-title">{{ user.firstname }} {{ user.lastname }}</span>
            </div>
        </div>
        <div class="btn-pref btn-group btn-group-justified btn-group-lg">
            <div class="btn-group">
                <button type="button" id="address" class="btn" href="#tab1" data-toggle="tab" ng-click="changeTab('address')" ng-class="{btnactive: actualTab == 'address'}">
                    <span class="glyphicon glyphicon-home glyphicon-grey" aria-hidden="true"></span>
                    <p class="tabTitle">Adresse</p>
                </button>
            </div>
            <div class="btn-group">
                <button type="button"
                        id="privateLessons"
                        class="btn"
                        href="#tab2"
                        data-toggle="tab"
                        ng-click="changeTab('privateLessons')"
                        ng-class="{btnactive: actualTab == 'privateLessons'}">
                    <span class="glyphicon glyphicon-pencil glyphicon-grey" aria-hidden="true"></span>
                    <p class="tabTitle">Nachhilfe</p>
                </button>
            </div>
        </div>
        <div class="well">
            <div class="tab-content">
                <div class="tab-pane fade in active" id="tab1">
                    <h3>Meine Adresse</h3>
                    <form class="form-inline" id="addressForm">
                        <div class="form-group">
                            <label id="firstname" for="exampleInputFirstName">Vorname</label>
                            <input type="text" class="form-control" id="exampleInputFirstName" ng-model="user.firstname">
                        </div>
                        <div class="form-group">
                            <label id="name" for="exampleInputName">Nachname</label>
                            <input type="text" class="form-control" id="exampleInputName" ng-model="user.lastname">
                        </div>
                        <br>
                        <div class="form-group">
                            <label id="street" for="exampleInputStreet">Strasse</label>
                            <input type="text" class="form-control" id="exampleInputStreet" ng-model="user.streetName">
                        </div>
                        <div class="form-group">
                            <label id="houseNumber" for="exampleInputStreet">Hausnummer</label>
                            <input type="text" class="form-control" id="exampleInputHouseNumber" ng-model="user.streetNr">
                        </div>
                        <br>
                        <div class="form-group">
                            <label id="postcode" for="exampleInputPostcode">Postleitzahl</label>
                            <input type="text" class="form-control" id="exampleInputPostcode" ng-model="user.postalCode">
                        </div>
                        <div class="form-group">
                            <label id="city" for="exampleInputCity">Ort</label>
                            <input type="text" class="form-control" id="exampleInputCity" ng-model="user.place">
                        </div>
                    </form>
<section class="mapInProfile container">
                    <ui-gmap-google-map events="map.events"
                                        center="map.center"
                                        zoom="map.zoom"
                                        options="map.options"
                                        control="map.control">


                    </ui-gmap-google-map>
</section>
                    <button class="btn btn-block btn-success" type = "button" ng-click="save()">Speichern</button>
                </div><!-- end tab1 -->
                <div class="tab-pane fade in" id="tab2">
                    <h3>Meine Nachhilfe</h3>
                    <table class="table">
                        <thead ng-if="(user.lessons.length + newLessons.length)">
                        <th>Sichtbarkeit</th>
                        <th>Löschen</th>
                        <th>Auswahl</th>
                        </thead>
                        <tbody>
                        <tr ng-repeat="lesson in user.lessons">
                            <td class="col col-xs-1">
                                <input type="checkbox"
                                       ng-model="lesson.visible"
                                       ng-true-value="'1'"
                                       ng-false-value="'0'">
                            </td>
                            <td class="col col-xs-1">
                                <button class="btn btn-danger" ng-click="deleteOldLesson($index)"><i class="glyphicon glyphicon-trash glyphicon-light"></i></button>
                            </td>
                            <td class="col col-md-10">{{lesson.categoryName}}</td>
                        </tr>
                        <tr ng-repeat="newLesson in newLessons">
                            <td class="col col-xs-1">
                                <input type="checkbox"
                                       ng-model="newLesson.visible"
                                       ng-true-value="'1'"
                                       ng-false-value="'0'">
                            </td>
                            <td class="col col-xs-1">
                                <button class="btn btn-danger" ng-click="deleteNewLesson($index)"><i class="glyphicon glyphicon-trash glyphicon-light"></i></button>
                            </td>
                            <td class="col col-md-10">
                                <select class="form-control"
                                        ng-model="newLesson.categoryId"
                                        ng-options="option.categoryId as option.categoryName for option in categories">
                                </select>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <button ng-if="categories.length != (user.lessons.length + newLessons.length)" ng-click="addLesson()"
                            class="btn btn-block btn-success">Füge eine neue Nachhilfe hinzu</button>
                    <button class="btn btn-block btn-success" type = "button" ng-click="save()">Speichern</button>
                </div>
            </div>
        </div>
    </div>
</div>
