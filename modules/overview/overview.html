<div class="container" ng-controller="OverviewCtrl">
<div class ="UserOverview">
    <div class="col-md-10">
        <div class="panel"> <!-- TODO: foto aus der Datenbank -->
            <img ng-if="user.avatar != 'none'" class="pic img-circle" data-ng-src="data:image/{{user.avatar.filetype}};base64,{{user.avatar.base64}}" alt="userPhoto">
            <img ng-if="user.avatar == 'none'" class="pic img-circle" src="assets/defaultUser.jpg" alt="userPhoto">
            <div class="name"><small>{{user.firstname}} {{user.lastname}}</small></div>
        </div>
    <div class="well" id="userData">
        <table class="table">
            <tr>
                <td><b>E-Mail</b></td>
                <td>{{user.email}}</td>
            </tr>
            <tr>
                <td><b>Strasse</b></td>
                <td>{{user.streetName}} {{user.streetNr}}</td>
            </tr>
            <tr>
                <td><b>Ort</b></td>
                <td>{{user.postalCode}} {{user.place}}</td>
            </tr>
        </table>
        <table class="table">
            <thead>
            <th>Nachhilfe</th> <!--TODO Nachhilfe, die nicht sichtbar ist, nicht anzeigen-->
            </thead>
            <tbody>
            <tr ng-repeat="lesson in user.lessons">
                <td>{{lesson.categoryName}}</td>
            </tr>
            </tbody>
        </table>
    </div>
    </div>
</div>
</div>
