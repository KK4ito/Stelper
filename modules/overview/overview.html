<div class="container" ng-controller="OverviewCtrl">

    <table class="table">
        <tr>
            <td>Name</td>
            <td>{{user.firstname}} {{user.lastname}}</td>
        </tr>
        <tr>
            <td>E-Mail</td>
            <td>{{user.email}}</td>
        </tr>
        <tr>
            <td>Strasse</td>
            <td>{{user.streetName}} {{user.streetNr}}</td>
        </tr>
        <tr>
            <td>Ort</td>
            <td>{{user.postalCode}} {{user.place}}</td>
        </tr>
    </table>

    <table class="table">
        <thead>
        <th>Name</th>
        </thead>
        <tbody>
        <tr ng-repeat="lesson in user.lessons">
            <td>{{lesson.categoryName}}</td>
        </tr>
        </tbody>
    </table>

</div>
